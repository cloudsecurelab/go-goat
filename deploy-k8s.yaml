apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-goat
  labels:
    app: go-goat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-goat
  template:
    metadata:
      labels:
        app: go-goat
    spec:
      containers:
      - name: go-goat
        image: manuelbcd/go-goat:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
